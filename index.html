<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaquery.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main">
  <div class="yourResult">Your Result</div>
  <div class="score">
  <p id="finalscore">76</p>

  <p class="of100">

  of 100</p>
</div>

  <p class="msg">Great</p>
  <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="summary"> <h2>Summary</h2>
  <div class="container">
 
  <div class="details">
  <img src="icon-reaction.svg" class="icon"><p class="topic" id="reaction">Reaction</p>
    
   <p class="number">80</p><p class="percentage">/100</p></div>


  <div class="details">
    <img src="icon-memory.svg" class="icon"><p class="topic" id="memory">Memory</p>

       <p class="number">92</p><p class="percentage">/100</p></div>
  

    <div class="details">
      <img src="icon-verbal.svg" class="icon"><p class="topic" id="verbal">Verbal</p>

    <p class="number">&nbsp; 61</p><p class="percentage">/100</p></div>
    

      <div class="details">
        <img src="icon-visual.svg" class="icon"><p class="topic" id="visual">Visual</p>

      <p class="number">&nbsp; 72</p><p class="percentage">/100</p></div></div>
      <button>Continue</button>   
</div>




</div>

</body>
</html>
